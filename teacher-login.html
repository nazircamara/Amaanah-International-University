<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المعلم | جامعة الأمانة العالمية</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html"><img src="logo.jpg" alt="Logo"></a>
            <div>
                <h1 data-key="title" style="margin: 0;">جامعة الأمانة العالمية</h1>
                <h3 data-key="subtitle" style="margin: 0; font-size: 1rem; font-weight: normal;">عمادة الدراسات العليا والبحث العلمي</h3>
            </div>
        </div>
        <div style="display:flex; gap:15px; align-items:center;">
            <a href="index.html" data-key="home" style="color:white; text-decoration:none; font-weight:bold;">الرئيسية</a>
            <button id="langToggle" class="lang-btn">English</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 data-key="teacherLogin">تسجيل دخول المعلم</h2>
            <br>
            <form id="teacherLoginForm">
                <div class="form-group">
                    <label data-key="email">البريد الإلكتروني</label>
                    <input type="email" id="teacherEmail" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label data-key="password">كلمة المرور</label>
                    <input type="password" id="teacherPassword" required>
                    <a href="#" id="forgotPasswordBtn" style="display:block; margin-top:5px; font-size:0.9em; text-decoration:none; color:var(--primary-green);" data-key="forgotPassword">هل نسيت كلمة السر؟</a>
                </div>
                <button type="submit" class="btn-primary" data-key="login">تسجيل الدخول</button>
            </form>

            <div id="message" class="message-box"></div>
        </div>
    </main>

    <footer style="text-align: center; padding: 20px; color: #666; font-size: 0.9em;">
        <div data-key="footerCopyright">&copy; 2026 جامعة الأمانة العالمية</div>
        <div style="margin-top: 10px;">
            <a href="tel:+2203983706" style="color: inherit; text-decoration: none; display: block;" dir="ltr">+2206207611</a>
            <a href="mailto:amaanahiug@gmail.com" style="color: inherit; text-decoration: none; display: block;">graduatestudiesandscientificre@gmail.com</a>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
